{% extends "base.html" %}

{% block content %}
    <ul class="demo-list-control mdl-list">
        {% for obj in object_list %}
            <!-- List with avatar and controls -->
            <li class="mdl-list__item mdl-list__item--three-line">
                <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">drag_indicator</i>
                    <span>
                        {# <a href="{% url 'todo' pk=obj.pk %}">{{ obj.title }}</a> #}
                        {# <a href="{% url 'todo' pk=obj.pk %}">{{ obj.title }}</a> #}
                        <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a>
                        {% if obj.expires %}
                            <small>
                                (expires: {{ obj.expires }})
                            </small>
                        {% endif %}
                        <small>
                            <a href="{{ obj.get_absolute_url }}update/">
                                edit
                            </a>
                        </small>
                    </span>
                    <span class="mdl-list__item-text-body">
                        {{ obj.entry }}
                    </span>
                </span>
                <span class="mdl-list__item-secondary-action">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-{{obj.id}}">
                    <input type="checkbox" id="list-checkbox-{{obj.id}}" class="mdl-checkbox__input" />
                </label>
                </span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
